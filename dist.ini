name = Devel-Camelcadedb
version = v2021.2
abstract = Perl5 debugger for Intellij IDE
license = MIT

author = Alexandr Evstigneev <hurricup@gmail.com>
copyright_holder = Alexandr Evstigneev
copyright_year = 2023

[GatherDir]
exclude_match = .+?\.iml
exclude_filename = META.json
exclude_filename = cpanfile
exclude_filename = dist.ini
exclude_filename = README.md

[Prereqs]
Cwd = 0
Encode = 0
Scalar::Util = 0
B::Deparse = 0
IO::Socket::INET= 0
PadWalker = 2.2
JSON::XS = 3.02
Hash::StoredIterator = 0

[Prereqs / TestRequires]
Test::More = 0

[GithubMeta]
issues = 1

[Git::Contributors]
include_authors = 1
remove=<hurricup@evstigneev.com>

[CPANFile]
comment = This file is generated by Dist::Zilla
comment = Prereqs are detected automatically. You do not need to edit this file

[PruneCruft]

[ManifestSkip]

[MetaYAML]

[ExtraTests]

[ExecDir]

[ShareDir]

[MakeMaker]

[Manifest]

[TestRelease]

[ConfirmRelease]

[UploadToCPAN]

[MetaConfig]

[MetaJSON]
